name: Run E2E Tests

on: [push]

jobs:

  run-E2E-tests:
    runs-on: ubuntu-latest

    services:
      database:
        image: 'bitnami/postgresql:latest'
        ports:
          - 5432:5432
        env:
          POSTGRESQL_USERNAME: root
          POSTGRESQL_PASSWORD: docker
          POSTGRESQL_DATABASE: api-healthy-plan

      cache:
        image: 'redis:latest'
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - run: npm ci

      - run: npm run test
    #   - run: npm run test:e2e
        env:
          JWT_SECRET: secret
          DATABASE_URL: postgresql://root:docker@localhost:5432/api-healthy-plan
          CACHE_URL: "redis://localhost:6379"
